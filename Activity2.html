<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Activity in ITPC-222</title>
    <link rel="stylesheet" href="style.css" class="style">

</head>
<body>

    <script>
             alert("Welcome to User/Student!");
    </script>

    <div id="container">
        <div id="studId" class="input">Student ID No.: <input id="student" type="text" placeholder="input id" /> </div>

        <div class="input">Name: <input id="name" type="text" placeholder="input name" /> </div>

        <div class="input">Course: <input id="course" type="text" placeholder="input course" /> </div>

        <div class="input">Year Level: <input id="year" type="text" placeholder="input year level" /> </div>
    <button id="entry">Print</button>

    </div>

    <table id="display">
        <tr>
            <th>ID No.</th>
            <th>Name</th>
            <th>Course</th>
            <th>Year Level</th>
        </tr>
    </table>

    <script src="script.js"></script>

    <script>
    var entry = document.getElementById("entry");
    entry.addEventListener("click", displayDetails);

    var row = 1;

    function displayDetails() {
        var student = document.getElementById("student").value;
        var name = document.getElementById("name").value;
        var course = document.getElementById("course").value;
        var year = document.getElementById("year").value;

        var display = document.getElementById("display");

        var newRow = display.insertRow(row);

        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        var cell3 = newRow.insertCell(2);
        var cell4 = newRow.insertCell(3);

        cell1.innerHTML = student;
        cell2.innerHTML = name;
        cell3.innerHTML = course;
        cell4.innerHTML = year;

        row++;

}

let btnClear = document.querySelector('button');
let input = document.querySelectorAll('input');

    btnClear.addEventListener('click', () => {
            input.forEach(input => input.value = "");
    });

    </script>
</body>
</html>
